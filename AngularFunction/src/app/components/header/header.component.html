   <!-- LOGIN -->
   <div class="modal" id="login">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="center">Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
        
          <div class="container" id="form-big">

            <img src="assets/images/HauskorLogo.jpeg" alt="a" id="form">

            <div class="container" id="form">
              <form class="was-validated">

                <div class="mb-3">
                  <label for="uname" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="mb-3 ">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-check mb-3">

                  <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                  <label class="form-check-label" for="myCheck">I agree on WebSite</label>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>

                <button class="button" type="submit" [routerLink]="['/contacto']">Enviar</button>
              </form>
            </div>
          </div>

        </div>
  
      </div>
    </div>
  </div>
